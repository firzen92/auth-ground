<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit(authDetails)" #authDetails='ngForm'>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
            type="email" 
            id="email" 
            class="form-control" 
            ngModel 
            name='email' 
            required
            email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            class="form-control" 
            minlength="6"
            ngModel
            name="password"
            required/>
      </div>
      <div>
        <button 
            type='submit'  
            class="btn btn-primary"
            [disabled]="authDetails.invalid">
          {{ isLogin? 'Login': 'Sign up' }}
        </button> |
        <button type='button' class="btn btn-primary" (click)="switchToggle()">
          {{ isLogin? 'Switch to sign up': 'Switch to login'}}
        </button>
      </div>
    </form>
  </div>
</div>
